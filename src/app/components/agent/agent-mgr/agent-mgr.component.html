<div>
  <div class="main-content" >
    <div class="container-fluid">
      <div class="col-md-12">

        <div class="wizard-container">
          <div class="card wizard-card" data-color="rose" id="wizardProfile">
            <form  [formGroup]="createAgentForm" (ngSubmit)="login()" action="" method="" novalidate="novalidate">
              <div class="card-header card-header-text" data-background-color="rose">
                <h4 class="card-title">  {{title_form}}</h4>
              </div>
              <div class="wizard-header">
                <h5 class="text-info"><i class="fa fa-info-circle" aria-hidden="true"></i> {{mess}}</h5>
              </div>
              <div class="tab-content">
                <div class="tab-pane active" id="address">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group label-floating is-empty">
                        <label class="control-label">{{name_text}} <span [hidden]="!name.hasError('required')" class="star">*</span></label>
                        <input class="form-control" name="name" [formControl]="name"  required type="text">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-sm-5 col-sm-offset-1">
                      <div class="form-group label-floating is-empty">
                        <label class="control-label">{{description_text}}</label>
                        <textarea rows="9"  id="description" name="description" [formControl]="description" class="form-control"></textarea>
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-sm-5">
                      <div class="form-group label-floating">
                        <label class="control-label">{{filed_text}}</label>
                        <select class="form-control valid" name="country" [formControl]="country"  aria-invalid="false">
                          <option disabled="" selected=""></option>
                          <option value="Afghanistan"> Afghanistan </option>
                          <option value="Albania"> Albania </option>
                          <option value="Algeria"> Algeria </option>
                          <option value="American Samoa"> American Samoa </option>
                          <option value="Andorra"> Andorra </option>
                          <option value="Angola"> Angola </option>
                          <option value="Anguilla"> Anguilla </option>
                          <option value="Antarctica"> Antarctica </option>
                          <option value="...">...</option>
                        </select>
                        <span class="material-input"></span>
                      </div>
                      <div class="form-group label-floating">
                        <label class="control-label">{{language_text}}</label>
                        <select class="form-control valid" name="language" [formControl]="language" aria-invalid="false">
                          <option disabled="" selected=""></option>
                          <option value="Afghanistan"> Afghanistan </option>
                          <option value="Albania"> Albania </option>
                          <option value="Algeria"> Algeria </option>
                          <option value="American Samoa"> American Samoa </option>
                          <option value="Andorra"> Andorra </option>
                          <option value="Angola"> Angola </option>
                          <option value="Anguilla"> Anguilla </option>
                          <option value="Antarctica"> Antarctica </option>
                          <option value="...">...</option>
                        </select>
                        <span class="material-input"></span>
                      </div>
                      <div class="form-group label-floating">
                        <label class="control-label">{{timezone_text}}</label>
                        <select class="form-control valid" name="timezone" [formControl]="timezone" aria-invalid="false">
                          <option disabled="" selected=""></option>
                          <option value="Afghanistan"> Afghanistan </option>
                          <option value="Albania"> Albania </option>
                          <option value="Algeria"> Algeria </option>
                          <option value="American Samoa"> American Samoa </option>
                          <option value="Andorra"> Andorra </option>
                          <option value="Angola"> Angola </option>
                          <option value="Anguilla"> Anguilla </option>
                          <option value="Antarctica"> Antarctica </option>
                          <option value="...">...</option>
                        </select>
                        <span class="material-input"></span>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
              <div class="wizard-footer">
                <div class="pull-right">
                  <input class="btn btn-next btn-fill btn-rose btn-wd disabled" name="next" type="button" value="Next" style="display: none;">
                  <input class="btn btn-finish btn-fill btn-rose btn-wd" name="finish" type="submit" value="Finish" style="display: inline-block;">
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <hana-footer-cmp>footer content...</hana-footer-cmp>
</div>
